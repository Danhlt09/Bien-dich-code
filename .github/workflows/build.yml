name: Build ESP32 Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Tải mã nguồn về
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Cài Arduino CLI
      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          sudo mv bin/arduino-cli /usr/local/bin/

      # 3. Cài ESP32 core
      - name: Setup ESP32 Core
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      # 4. Cài thư viện cần thiết (nếu có)
      # Ví dụ: arduino-cli lib install "WiFi" "ESPAsyncWebServer"

      # 5. Biên dịch file src/src.ino
      - name: Compile firmware
        run: |
          arduino-cli compile --fqbn esp32:esp32:esp32 src/src.ino

      # 6. Lưu file .bin xuất ra artifacts
      - name: Upload firmware
        uses: actions/upload-artifact@v3
        with:
          name: firmware-bin
          path: src/build/esp32.esp32.esp32/src.ino.bin