name: Build ESP32 WebUI Deauther

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          sudo mv bin/arduino-cli /usr/local/bin/

      - name: Setup ESP32 Core
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32@2.0.11

      - name: Install libraries from GitHub
        run: |
          git clone
https://github.com/me-no-dev/AsyncTCP.git /home/runner/Arduino/libraries/AsyncTCP
          git clone https://github.com/me-no-dev/ESPAsyncWebServer.git /home/runner/Arduino/libraries/ESPAsyncWebServer

      - name: Compile firmware
        run: |
          arduino-cli compile --fqbn esp32:esp32:esp32doit-devkit-v1 --output-dir build src/src.ino

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-bin
          path: build/*.bin